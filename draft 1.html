<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Utility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        #main-menu, #mileage-screen, #fuel-cost-screen {
            margin-top: 50px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        h1, h2 {
            color: #333;
        }

        #enter-btn {
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 5px;
            width: 200px;
        }

        #fuel-filled, #distance-traveled, #vehicle-mileage, #distance-to-cover, #fuel-price {
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            display: block;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome</h1>
        <button id="enter-btn">→</button>
    </div>

    <div id="main-menu" class="hidden">
        <button id="check-mileage">Check Mileage</button>
        <button id="fuel-cost-estimator">Fuel Cost Estimator</button>
        <button id="check-challan">Check Vehicle Challan</button>
    </div>

    <div id="mileage-screen" class="hidden">
        <h2>Check Mileage</h2>
        <label for="fuel-filled">Fuel Filled (in liters):</label>
        <input type="number" id="fuel-filled">
        <label for="distance-traveled">Distance Traveled (in kms):</label>
        <input type="number" id="distance-traveled">
        <button id="calculate-mileage">Calculate Mileage</button>
        <p id="mileage-result"></p>
        <button class="back-btn">Back</button>
    </div>

    <div id="fuel-cost-screen" class="hidden">
        <h2>Fuel Cost Estimator</h2>
        <label for="vehicle-mileage">Vehicle Mileage:</label>
        <input type="number" id="vehicle-mileage">
        <label for="distance-to-cover">Distance to be Covered:</label>
        <input type="number" id="distance-to-cover">
        <label for="fuel-price">Fuel Price (per liter):</label>
        <input type="number" id="fuel-price">
        <button id="calculate-cost">Calculate Cost</button>
        <p id="cost-result"></p>
        <button class="back-btn">Back</button>
    </div>

    <script>
        document.getElementById('enter-btn').addEventListener('click', () => {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        });

        document.getElementById('check-mileage').addEventListener('click', () => {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('mileage-screen').classList.remove('hidden');
        });

        document.getElementById('fuel-cost-estimator').addEventListener('click', () => {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('fuel-cost-screen').classList.remove('hidden');
        });

        document.getElementById('check-challan').addEventListener('click', () => {
            window.location.href = "https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://echallan.tspolice.gov.in/publicview/&ved=2ahUKEwiQyfKqz8mGAxX9yjgGHXtVAOMQFnoECAgQAQ&usg=AOvVaw0e0KQ1kqYj_-BDys-eqSte";
        });

        document.querySelectorAll('.back-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('mileage-screen').classList.add('hidden');
                document.getElementById('fuel-cost-screen').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
            });
        });

        document.getElementById('calculate-mileage').addEventListener('click', () => {
            const fuelFilled = parseFloat(document.getElementById('fuel-filled').value);
            const distanceTraveled = parseFloat(document.getElementById('distance-traveled').value);
            const mileage = distanceTraveled / fuelFilled;
            document.getElementById('mileage-result').innerText = `Mileage: ${mileage.toFixed(2)} km/l`;
        });

        document.getElementById('calculate-cost').addEventListener('click', () => {
            const mileage = parseFloat(document.getElementById('vehicle-mileage').value);
            const distance = parseFloat(document.getElementById('distance-to-cover').value);
            const fuelPrice = parseFloat(document.getElementById('fuel-price').value);
            const fuelRequired = distance / mileage;
            const fuelCost = fuelRequired * fuelPrice;
            document.getElementById('cost-result').innerText = `Estimated Fuel Cost: ₹${fuelCost.toFixed(2)}`;
        });
    </script>
</body>
</html>
